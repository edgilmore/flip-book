    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script type="text/javascript">
        var flipbook = $('#flipbook');
        var pageNumber = $('#pageNumber');

        var page = 0;

        /**
         * This initializes the flipbook. You will need to set the width and height based
         * on the sizes of your images.
         */
        flipbook.turn({
            page: 2,
            width: 964,
            height: 612
        }).turn('disable', true);

        function setPagerNumber(num) {
            pageNumber.text(num);
            if (num > 0) {
                if (num === 7) {
                    $('#pager').hide();
                } else {
                    $('#pager').show();
                }
            } else {
                $('#pager').hide();
            }
        }

        /**
         * The flipbook is disabled by default and re-enabled when the buttons are pressed
         * to disable the default functionality of flipbook: turning pages by clicking on
         * the corners. If you want to see what this looks like, just delete the next two
         * functions and set disable to false above.
         */
        $('#next').click(function () {
            if (page <= 6) {
                console.log(page);
                page++;
                setPagerNumber(page);
                flipbook.turn('disable', false).turn('next').turn('disable', true);
            }
        });
        $('#previous').click(function () {
            if (page >= 1) {
                page--;
                setPagerNumber(page);
                flipbook.turn('disable', false).turn('previous').turn('disable', true);
            }
        });
    </script>
